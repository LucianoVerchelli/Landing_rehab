<section class="contact"> 
  <div class="container-contact">
    <h2>Contactanos</h2>
    <div class="contact-wrapper">
       <div class="contact-form">
        <h3>Envianos un mensaje</h3>
        <form action="">
          <div class="form-group">
            <input type="text" name="Nombre" placeholder="Nombre y Apellido">
          </div>
           <div class="form-group">
            <input type="text" name="email" placeholder="Email De Contacto">
          </div>
          <div class="form-group">
            <input type="number" name="telefono" placeholder="Telefono De Contacto">
          </div>
          <div class="form-group">
            <textarea name="mensaje" id="mensaje" placeholder="Cuentanos como podriamos ayudarte"></textarea>
            <button type="submit" class="button-contact">Enviar Mensaje</button>
          </div>
        </form>
       </div>
       <div class="contact-info">
        <h3>Informacion de Contacto</h3>
        <p><i class="ri-phone-line"></i>+115333333</p>
        <p><i class="ri-mail-line"></i>test@test.com.ar</p>
        <p><i class="ri-map-pin-line"></i>Calle falsa 123</p>

       </div>
